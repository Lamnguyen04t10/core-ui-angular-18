<div class="bg-light py-3 py-md-5" style="height: 100%;">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <form [formGroup]="form" [class]="this.isSubmmit && !this.form.valid ? 'was-validated': ''" novalidate>
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="validationCustom01" class="form-label">UserName</label>
                <input type="text" class="form-control" id="validationCustom01" formControlName="userName" required>
                <div class="invalid-feedback">
                  Please enter a username.
                </div>
              </div>
              <div class="col-12">
                <label for="validationCustom01" class="form-label">Password</label>
                <input [type]="this.form.value.isShowPassword ? 'text': 'password'" class="form-control" id="validationCustom01" formControlName="password" required>
                <div class="invalid-feedback">
                  Please enter a password.
                </div>
              </div>
              <div class="col-12">
                <input class="form-check-input" type="checkbox" formControlName="isShowPassword" id="flexCheckDefault" style="margin-right: 10px;">
                <label class="form-check-label" for="flexCheckDefault">
                  Show Password
                </label>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit" (click)="handelLogin()">Login</button>
                <!-- <button class="btn btn-primary" type="submit" (click)="handleTestModal()">test</button> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
